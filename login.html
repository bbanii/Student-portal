<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | University Portal</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="student.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      
      <div class="login-header">
        <img src="Logo2.jpg" alt="University Logo" class="login-logo">
        <h1>Student Portal</h1>
        <p>Sign in to access your dashboard</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="student-id">Student Email</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="student-id" placeholder="Enter your student Email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" id="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>

        <div id="login-status" class="login-status"></div>
      </form>
    
    </div>

    <div class="login-background">
      <div class="bg-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="login.js"></script>
  <script>
    checkAuth();
  </script>
</body>
</html>
