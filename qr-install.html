<!DOCTYPE html>
<html>
<head>
    <title>PWA QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .qr-container {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #003366;
            border-radius: 10px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Student Dashboard PWA</h1>
    <div class="qr-container">
        <h2>Scan to Install Mobile App</h2>
        <p>Point your phone camera at this QR code:</p>
        <div id="qrcode"></div>
        <p style="margin-top: 20px;">
            Or manually go to:<br>
            <strong>http://192.168.0.148:5500/student_dashboard.html</strong>
        </p>
        <p style="font-size: 12px; color: #666;">
            Make sure your phone is on the same WiFi network
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const url = 'http://192.168.0.148:5500/student_dashboard.html';
        QRCode.toCanvas(document.getElementById('qrcode'), url, {
            width: 200,
            margin: 2,
            color: {
                dark: '#003366',
                light: '#FFFFFF'
            }
        });
    </script>
</body>
</html>
